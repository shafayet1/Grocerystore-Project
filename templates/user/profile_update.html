{% extends 'partials/base.html' %}
{% block title %}Profile Page{% endblock %}

{% block content %}
 <!--Table-->
 <div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <span class="h4"> Update </span> 
                            <hr>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{user_form}}
                                {{profile_form}}
                                <input class="btn btn-info" type="submit" value="Update">

                            </form>
                            

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>



<!--End Table-->

{% endblock %}
